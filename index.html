<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title></title>
  <link rel="stylesheet" href="https://d10ajoocuyu32n.cloudfront.net/mobile/1.3.1/jquery.mobile-1.3.1.min.css">
  
  <!-- Extra Codiqa features -->
  <link rel="stylesheet" href="css/codiqa.ext.css">
  
  <!--Phone Gap-->
  <script src="phonegap.js"></script>
  
  <!-- jQuery and jQuery Mobile -->
  <script src="https://d10ajoocuyu32n.cloudfront.net/jquery-1.9.1.min.js"></script>

  <script src="js/acciones.js"></script>

<body>
<!-- Home -->
<div data-role="page" id="page1">
    <div data-theme="a" data-role="header">
        <h3>
            Log In
        </h3>
    </div>
    <div data-role="content">
     <form name="log">
        <div data-role="fieldcontain" class="Texto">
            <input name="Usuario" id="Usuario" placeholder="Nombre de Usuario" value=""
            type="text">
        </div>
        <div data-role="fieldcontain" class="Texto">
            <input name="Password" id="Password" placeholder="Password" value="" type="password">
        </div>
        <input id="Entrar" type="submit" data-icon="check" data-iconpos="right"
        value="Entrar" class="Enviar">
      </form>
    </div>
</div>

<!-- Busqueda -->
<div data-role="page" id="Busqueda">
    <div data-theme="a" data-role="header">
        <h3>
            Consulta de Libros
        </h3>
    </div>
    <div class="NombreUsuario">
    
    </div>
    <div data-role="content">
        <div data-role="fieldcontain">
            <input name="BTitulo" id="BTitulo" placeholder="Titulo" value="" type="search">
        </div>
        <ul data-role="listview" data-divider-theme="a" data-inset="true">
            <li data-role="list-divider" role="heading">
                Titulo
            </li>
            <li data-theme="c">
                <a href="#page1" data-transition="slide">
                    Titulo1<br>
                    Francisco Jose Couto Pelaez
                    <span class="ui-li-count">
                        No aviable
                    </span>
                </a>
            </li>
            <li data-theme="c">
                <a href="#page1" data-transition="slide">
                    Titulo2
                    <span class="ui-li-count">
                        Aviable
                    </span>
                </a>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
